<ion-app>
  <ion-split-pane contentId="main-content" *ngIf="!hideMenu">
    <ion-menu contentId="main-content" class="menu">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title class="menu-title">Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item routerLink="/home" class="menu-item">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/notfound']" class="menu-item">
            <ion-icon slot="start" name="star-outline"></ion-icon>
            <ion-label>Niveles</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/profile']" class="menu-item">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item [routerLink]="['./user-management']" class="menu-item">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Configuración </ion-label>
          </ion-item>
          <ion-item (click)="onLogout()" class="menu-item">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Main content -->
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>WestLingo</ion-title>
          <ion-button slot="end" [routerLink]="['/profile']">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </ion-button>
        </ion-toolbar>
      </ion-header>

      <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-split-pane>

  <!-- Pages without menu -->
  <ion-router-outlet *ngIf="hideMenu"></ion-router-outlet>
</ion-app>
