<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Administraci√≥n de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Lista de Usuarios</h2>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios" [routerLink]="['/admin/usuarios', usuario.idusuario]">
      <ion-label>
        <h2>{{ usuario.nombre }}</h2>
        <p>{{ usuario.email }}</p>
      </ion-label>
      <span [ngClass]="usuario.baneo ? 'baneado' : 'activo'">
        {{ usuario.baneo ? 'Baneado' : 'Activo' }}
      </span>
    </ion-item>
  </ion-list>
  
</ion-content>
