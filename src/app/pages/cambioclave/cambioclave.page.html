<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onChangePassword()" #passwordForm="ngForm">
    <ion-item>
      <ion-label position="floating">Contraseña Actual</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="currentPassword" 
        name="currentPassword" 
        required
        #currentPasswordInput="ngModel">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="newPassword" 
        name="newPassword" 
        required
        #newPasswordInput="ngModel">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="confirmNewPassword" 
        name="confirmNewPassword" 
        required
        #confirmNewPasswordInput="ngModel">
      </ion-input>
    </ion-item>

    <ion-button 
      expand="full" 
      type="submit" 
      [disabled]="!passwordForm.valid || newPassword !== confirmNewPassword">
      Cambiar Contraseña
    </ion-button>
  </form>

  <!-- Mensajes de error -->
  <ion-text color="danger" *ngIf="newPassword !== confirmNewPassword">
    Las contraseñas no coinciden.
  </ion-text>
</ion-content>
