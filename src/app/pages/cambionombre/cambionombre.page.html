<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Nombre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nuevo Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="newName" name="newName" required></ion-input>
    </ion-item>
    
    <ion-button expand="full" type="submit">Actualizar Nombre</ion-button>
  </form>
</ion-content>
