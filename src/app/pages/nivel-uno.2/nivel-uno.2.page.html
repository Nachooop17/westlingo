<ion-header>
  <ion-toolbar>
    <ion-title>Nivel Uno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-progress-bar [value]="progress"></ion-progress-bar>

  <div class="image-container">
    <img src="assets/img/nivel-uno-2.png" alt="Imagen del Nivel">
  </div>

  <div class="button-container">
    <ion-button expand="block" color="secondary" (click)="handleIncorrectAnswer()">DERECHA</ion-button>
    <ion-button expand="block" color="secondary" (click)="handleIncorrectAnswer()">GRACIAS</ion-button>
    <ion-button expand="block" color="secondary" (click)="handleCorrectAnswer()">CHAO</ion-button>
    <ion-button expand="block" color="secondary" (click)="handleIncorrectAnswer()">DE NADA</ion-button>
  </div>
</ion-content>
