<ion-header>
  <ion-toolbar>
    <ion-title>Nivel Cuatro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-progress-bar [value]="progress"></ion-progress-bar>
  <div class="image-container">
    <img src="assets/img/nivel-uno-4.png" alt="Imagen del Nivel">
  </div>
  <div class="button-container">
    <ion-button expand="block" color="secondary" (click)="handleIncorrectAnswer()">DERECHA</ion-button>
    <ion-button expand="block" color="secondary" (click)="handleIncorrectAnswer()">COMPLETO</ion-button>
    <ion-button expand="block" color="secondary" (click)="handleCorrectAnswer(4)">DUDA</ion-button>
    <ion-button expand="block" color="secondary" (click)="handleIncorrectAnswer()">DE NADA</ion-button>
  </div>
</ion-content>
